<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {margin: 0;}
		</style>
	</head>
	<body>
		<script type="module">

			import * as THREE from '../three/build/three.module.js';		
			var scene, camera, render;

			var container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(70, window.innerWidth/  window.innerHeight, 0.1, 1000);
			camera.position.y = 0;
			camera.position.z = 10;

			scene = new THREE.Scene();

			var planeGem = new THREE.PlaneGeometry(10,10);
			var planeMaterial = new THREE.MeshNormalMaterial();
			var plane = new THREE.Mesh(planeGem, planeMaterial);
			scene.add(plane)
			plane.rotation.x = 20;
			plane.position.x = -3;

			var planeGem1 = new THREE.PlaneGeometry(5,5);
			var planeMaterial1 = new THREE.MeshNormalMaterial();
			var plane1 = new THREE.Mesh(planeGem1, planeMaterial1);
			scene.add(plane1)
			plane1.rotation.x = 20;
			plane1.position.x = 4.5;

			render = new THREE.WebGLRenderer();
			render.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(render.domElement);

			animation()
			function animation()
			{
				requestAnimationFrame(animation)
				render.render(scene, camera);
			}
			
			
		</script>

	</body>
</html>
